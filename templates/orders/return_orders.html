<html>
    <head>
        <title> Retutn Orders Page </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h3> Return Orders : </h3>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    Product Id : <input type="text" name="prod_id" class="form-control">
                </div>
                <div class="form-group">
                    Product Type : <input type="text" name="prod_type" class="form-control">
                </div>
                <div class="form-group">
                    Email : <input type="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    Phone No : <input type="text" name="phn_no" class="form-control">
                </div>
                <div class="form-group">
                    Description : <textarea class="form-control" rows="5" cols="40" name="description" placeholder="Enter Details here..."></textarea>
                </div>
                <input type="submit" class="btn btn-primary">
            </form>
    </div>
    </body>
</html>
